{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Jobs</h1>
<div class="card bg-base-100 shadow">
  <div class="card-body">
    <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead><tr><th>ID</th><th>Kind</th><th>Status</th><th>Counts</th><th>Created</th></tr></thead>
        <tbody>
          {% for j in jobs %}
          <tr>
            <td><a class="link" href="/ui/jobs/{{ j.id }}">{{ j.id }}</a></td>
            <td>{{ j.kind }}</td>
            <td><span class="badge">{{ j.status }}</span></td>
            <td class="font-mono text-xs">{{ j.counters }}</td>
            <td>{{ j.created_at }}</td>
          </tr>
          {% else %}
          <tr><td colspan="5" class="text-base-content/60">No jobs yet</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
