<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Myntra â†’ Shopify' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <div class="navbar bg-base-100 border-b">
      <div class="container mx-auto">
        <div class="flex-1">
          <a href="/ui" class="btn btn-ghost normal-case text-xl">Myntra â†’ Shopify</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="/ui" class="{{ 'active' if request.url.path == '/ui' else '' }}">Dashboard</a></li>
            <li><a href="/ui/files" class="{{ 'active' if request.url.path.startswith('/ui/files') else '' }}">Uploads</a></li>
            <li><a href="/ui/transform" class="{{ 'active' if request.url.path.startswith('/ui/transform') else '' }}">Transform</a></li>
            <li><a href="/ui/jobs" class="{{ 'active' if request.url.path.startswith('/ui/jobs') else '' }}">Jobs</a></li>
            <li><a href="/ui/images" class="{{ 'active' if request.url.path.startswith('/ui/images') else '' }}">Images</a></li>
            <li><a href="/ui/settings" class="{{ 'active' if request.url.path.startswith('/ui/settings') else '' }}">Settings</a></li>
          </ul>
          <button id="themeToggle" class="btn btn-ghost" title="Toggle theme">ðŸŒ“</button>
        </div>
      </div>
    </div>
    <main class="container mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <!-- Toasts -->
    <div id="toastContainer" class="toast toast-end z-50"></div>
    <script src="/static/app.js"></script>
  </body>
</html>
